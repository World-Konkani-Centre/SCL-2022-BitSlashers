{% extends 'base.html' %}
{% block content %}

<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs">
  <div class="page-header d-flex align-items-center" style="background-image: url('assets/img/page-header.jpg');">
    <div class="container position-relative">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-6 text-center">
          <h2>Contact</h2>
          <p>Connect to us! We are happy to help :)
          </p>
        </div>
      </div>
    </div>
  </div>

</div><!-- End Breadcrumbs -->

<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">

    <div>
      <iframe style="border:0; width: 100%; height: 340px;"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3889.0988024763706!2d74.87307831461119!3d12.901367990901969!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba359f81a0744bd%3A0xfeef55fa11a155b0!2sWorld%20Konkani%20Centre!5e0!3m2!1sen!2sin!4v1660413938155!5m2!1sen!2sin"
        frameborder="0" allowfullscreen></iframe>
    </div><!-- End Google Maps -->
    
    <div class="row gy-4 mt-4">

      <div class="col-lg-4">

        <div class="info-item d-flex">
          <i class="bi bi-geo-alt flex-shrink-0"></i>
          <div>
            <h4>Location:</h4>
            <p>Sushiksha</p>
          </div>
        </div><!-- End Info Item -->

        <div class="info-item d-flex">
          <i class="bi bi-envelope flex-shrink-0"></i>
          <div>
            <h4>Email:</h4>
            <p>bitslashers@gmail.com</p>
          </div>
        </div><!-- End Info Item -->

        <div class="info-item d-flex">
          <i class="bi bi-phone flex-shrink-0"></i>
          <div>
            <h4>Call:</h4>
            <p>+91 12345 67890</p>
          </div>
        </div><!-- End Info Item -->

      </div>

      <div class="col-lg-8">


        <form action="" method="post" class="php-email-form">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-12 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
            </div>

          </div>
          <div class="form-group mt-3">
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
          </div>
          <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
          </div>
          
          <div class="text-center"><button type="submit">Send Message</button></div>
        </form>
      </div><!-- End Contact Form -->

    </div>

  </div>
</section><!-- End Contact Section -->

</main><!-- End #main -->

{% endblock content %}
