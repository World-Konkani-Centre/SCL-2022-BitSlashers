<section id="get-a-quote" class="get-a-quote">
    <div class="container" data-aos="fade-up">
        <div class="col-6 mx-auto">
            <h3 class="text-center">Enter OTP sent to your number {{mobile}}</h3>
            {% if message %}
            <div class="alert alert-{{class}}">
                {{message}}
            </div>
            {% endif %}
            
            <form action="forms/quote.php" method="post" class="php-email-form">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-12 mt-3">
                        <input type="text" placeholder="Enter OTP" class="form-control" name="otp" id="">
                    </div>
                </div>

                <p style="padding: 10px;">Don't have account <a href="{% url 'signup' %}">Register</a></p>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>
</section>

    <!-- Vendor JS Files -->
    <script src="{% static 'WeGrow/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'WeGrow/vendor/purecounter/purecounter_vanilla.js' %}"></script>

    <!-- Template Main JS File -->
